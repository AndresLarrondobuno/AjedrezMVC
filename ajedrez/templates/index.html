<!DOCTYPE html>

{% load static %}

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'estilos/estilos.css' %}">

    <title> Ajedrez </title>

</head>

<body id="cuerpo">

    <nav class="navbar navbar-light bg-light static-top">

        <div class="container">

            {% if request.user.is_authenticated %}

            <form action="{% url 'Usuarios:deslogear_usuario' %}" method="post">
                {% csrf_token %}
                <a class="navbar-brand" href="{% url 'Usuarios:deslogear_usuario' %}"> Cerrar Sesión </a>
    
            </form>
    
            {% endif %}

            <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'Usuarios:registrar_usuario' %}">Registrate</a>
            <a class="navbar-brand" href="{% url 'Usuarios:logear_usuario' %}">Ingresá</a>

            {% if request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'Partidas:buscar_partida' %}"> Buscar Partida </a>
                <a class="navbar-brand" href="{% url 'Partidas:invitaciones_pendientes' %}"> Invitaciones Pendientes </a>
            {% endif %}

        </div>

    </nav>

    {% block contenido_principal %}

    {% endblock %}

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
